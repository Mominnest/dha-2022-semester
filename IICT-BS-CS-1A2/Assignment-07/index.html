<html lang="en">
<head>

</head>
<body>
    <div class="main">
        <div class="container1">
            <img  class="img1" src="pics/pic1.jpg" alt="" width="500px" height="800px">

        </div>
            <div class="container2">
                <img class="df" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pics/pic2.jpeg" alt="yoda" width="32" height="32">
                <h3 id="myh" onmousedown="mouseDown()" onmouseup="mouseUp()">SIGN UP</h3><!--Javascript events onmouseUp and onmousedown-->
                
       
                <label for="User" > <i>UserName:</i></label><br>
                <input type="text" onfocus="myFunctions(this)" id="uname" onkeyup="myFunctio()" name="uname" size="50" placeholder="UserName" ><br><br><!--Javascript Events onkeyup and on focus-->
    
                <label for="pass"><i>Password:</i></label><br>
                <input type="password"  onfocus="myFunctionss(this)" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" ><br><br>
    <!--First Html new Input(tel)-->
                <label for="html">Phone:</label>
                <input type="tel"  onfocus="myFunctionsss(this)" name="phone" id="phone" placeholder="123-456-789"><br><br>
    <!--second Html new Input (url)-->
                <label for="html">Website:</label>
                <input type="url" onfocus="myFunctionssss(this)" name="website" id="phone" placeholder="Website"><br><br>
    <!--third Html new Input (color)-->
                <label for="html">Color:</label>
                <input type="color"  name="website" id="phone" value="#7CB9E8"><br><br>
    <!--forth Html new Input (datwtime-local)-->
                <label for="html">Date Time:</label>
                <input type="datetime-local"><br><br>
    <!--fifth Html new Input (range)-->
                <label for="html">Range:$0-$100</label>
                <input type="range"><br><br>
    
                <input type="checkbox" id="remember" name="remember" value="password">
                <label for="remember"> Remember Me</label><br><br>

                <i class="fa-brands fa-facebook fa-lg " style="color: #3B5998;"> </i>
                <i class="fa-brands fa-whatsapp fa-lg" style="color: #075e54;"></i>
                <i class="fa-brands fa-youtube fa-lg" style="color:#C4302B ;"></i>
                <i class="fa-brands fa-twitter fa-lg " style="color: #00ACEE;"> </i>
    <div class="container3">
                <input  onclick="myFunction()" class="btn1" id="bre" type="submit" ><br>
                <a href="index1.html"><button class="btn1">LOG IN  </button></a>
  
            </div>
                
            </div>
        
    </div>
    <script>
//first javascript Events (Alert)
        function myFunction() {
          alert("Form has been Submitted");
          
        }
//second javascript Events (onfocus)
        function myFunctions(x){
            x.style.background = "lightblue";
            
        }
        function myFunctionss(x){
            x.style.background = "lightblue";
            
        } function myFunctionsss(x){
            x.style.background = "lightblue";
            
        } function myFunctionssss(x){
            x.style.background = "lightblue";
            
        }
        
//Third javascript Events(onmouseDown)
        function mouseDown() {
        document.getElementById("myh").style.color = "gray";
        }
//forth javascript Events(onmouseUp)
        function mouseUp() {
        document.getElementById("myh").style.color = "lightblue";
        }
        function myFunctio(){
        let x = document.getElementById("uname");
        x.value = x.value.toUpperCase();
        }
//fifth javascript Events(onmouseOver)
        function bigImg(x) {
        x.style.height = "64px";
        x.style.width = "64px";
        }

        function normalImg(x) {
        x.style.height = "32px";
        x.style.width = "32px";
        }
        
</script>
